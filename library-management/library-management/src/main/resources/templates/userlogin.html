<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">
<head>
    <title>Student Login</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-md-4 offset-md-4 admin">
                <div class="card">

                    <div class="card-body px-5">
                        <h3 class="text-center my-3">Student Login</h3>
                        <form action="#" th:action="@{/userlogin}" method="post">
                            <div class="form-group">
                                <label for="userId">User Id</label>
                                <input type="text" class="form-control" id="userId" name="userId"
                                       placeholder="Enter user id.." required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter password.." required>
                                <small id="passwordHelpInline" class="text-muted"> 
                                    Must be 8-20 characters long. 
                                </small>
                            </div>

                            <div class="container text-center my-3">
                                <button class="btn custom-bg text-color">
                                    <b>Login</b>
                                </button>
                            </div>
                        </form>

                        <!-- Create Account Section -->
                        <div class="text-center mt-3">
                            <p>Don't have an account?</p>
                            <a th:href="@{/userregister}" class="btn btn-link">Create an Account</a>
                        </div>
                        <!-- End of Create Account Section -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
